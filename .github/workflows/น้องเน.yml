name: Java CI

on:
  push:
    branches: [ "น้องเน" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/setup-java@v3
      with:
       ref: ${{ github.event.pull_request.head.ref }}
       fetch-depth: ${{ env.PR_FETCH_DEPTH }}
    
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: '11'

    - name: Compile Java
      run: |
        cd [น้องเน]/HolidayTravelVehicles
        javac -d . *.java
